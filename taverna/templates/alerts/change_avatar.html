<!DOCTYPE html>
<html>
<head>
    <title>Всплывающее окно в Django</title>
    <style>
        /* Стили для всплывающего окна */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            width: 400px;
            height: 200px;
            padding: 20px;
            border: 1px solid black;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            display: none;
        }
    </style>
</head>
<body>
    <h1>Всплывающее окно в Django</h1>
     
    <!-- Кнопка открытия всплывающего окна -->
    <button onclick="openPopup()">Открыть всплывающее окно</button>
 
    <!-- Всплывающее окно -->
    <div id="popup" class="popup">
        <h2>Пример всплывающего окна</h2>
        <p>Это пример содержимого всплывающего окна в Django.</p>
        <button onclick="closePopup()">Закрыть</button>
    </div>
     
    <script>
        // Функция открытия всплывающего окна
        function openPopup() {
            var popup = document.getElementById("popup");
            popup.style.display = "block";
        }
 
        // Функция закрытия всплывающего окна
        function closePopup() {
            var popup = document.getElementById("popup");
            popup.style.display = "none";
        }
    </script>
</body>
</html>
